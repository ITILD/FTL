<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title></title>
<script src="./myVue.js"></script>
</head>
<body>
  <div id="app">
    
    <div>
      {{msg1.name}}
    </div>
    {{msg1.name}} ~~ {{msg2}}
    <form>
      <input type="text" v-model="msg1.name">
    </form>
  </div>

  <script>
    var data = {
      msg1: {name:'hello world'},
      msg2: 'bye world'
    }
    var vm = new MyVue ({
      el: '#app',
      data
    })

    vm.data.msg2 = 'ok'
    vm.data.msg1.name = 'test'
  </script>
</body>
</html>
